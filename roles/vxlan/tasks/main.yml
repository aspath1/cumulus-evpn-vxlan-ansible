- name: generate vlan vars
  template:
    src: vlan.j2
    dest: "{{ config_dir }}/vlan.yml"
  register: vlan_vars
  delegate_to: localhost

- name: load host vlan vars
  include_vars:
    file: "{{ config_dir }}/vlan.yml"
  when: vlan_vars is changed

- name: set base vxlan id
  set_fact:
    vxlan_base_id: 100000

- include: nclu.yml
