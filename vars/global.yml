loopback_ipv4_subnet: 10.254.0.0/22

bgp_base_asn: # base bgp asn assign to each group
  spine: 64512
  edge-router: 64530
  border-leaf: 64550
  leaf: 64580

fabric:
  spine_to_leaf: swp1 # starting port connected to leaf switch
  spine_to_border-leaf: swp23 # starting port connected to border-leaf switch
  leaf_to_spine: swp21 # starting port connected to spine switch
  border-leaf_to_spine: swp23 # starting port connected to spine switch

peerlink_interface: swp23-24 # interface connected to peer switch to form MLAG
clag_vxlan_anycast_subnet: 10.127.0.0/24 # VTEP IP address

point_to_point:
  edge-router01: # uplink device
    local_port: GigabitEthernet0/0 # local port of edge-router01 (uplink) connected to border-leaf (downlink)
    link_to: border-leaf # downlink device
    remote_port: swp1  # port on border-leaf (downlink) connected to edge-router01 (uplink)
