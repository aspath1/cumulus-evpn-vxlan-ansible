# Define a base loopback ipv4 subnet each ansible group. Each host will automatically
# assign an loopback ip address based on the given base subnet
# and their 'host_id'. The 'host_id' will derive from the last number
# of the hostname. Ex. host 'leaf01' has a 'host_id' of '1' therefore 'leaf01'
# will have a loopback ip address of '10.254.2.1/32'
loopback_ipv4_base_subnet:
  spine: '10.254.0.0/24'
  edge: '10.254.1.0/25'
  border: '10.254.1.128/25'
  leaf: '10.254.2.0/23'

# Define a base bgp asn each ansible group. Each host will automatically
# assign a bgp asn on the the given base asn and their 'host_id'. Ex. host
# 'leaf02' will have a bgp asn of 64682. Except for the ansible group 'spine',
# wil have a same bgp asn on each host.
bgp_base_asn:
  spine: 64512
  edge: 64531
  border: 64551
  leaf: 64581

#
fabric:
  - 'spine:swp1 -- leaf:swp21'
  - 'spine:swp23 -- border:swp23'

#
external_connectivity:
  - 'edge01:eth0 -- border01:swp1'
  - 'edge01:eth1 -- border02:swp1'

# Define tenant vlans. Vlans without 'subnet' attribute
# will get a subnet automatically from reserved network/prelfix 172.16.0.0/14.
