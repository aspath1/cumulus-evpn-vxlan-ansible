# A base vxlan anycast subnet to automatically allocate
# vxlan-anycast-ip to VTEP in a mlag deployment.
mlag_vxlan_anycast_base_subnet: '10.254.6.0/23'

# An interface between mlag pair switch.
mlag_peerlink_interface: 'swp23-24'

# Define mlag bond, a dual-connected servers. Switch 'leaf01' and 'leaf02' is a mlag pair named 'rack01'
# and so on. Bond members will be the same on each switch. Currently not supported
# to assign a different bond members on each switch.
mlag_bonds:
  rack01:
    - { name: server01, members: 'swp1', vids: '100-102' }
    - { name: server02, members: 'swp2', vids: '500-502' }
  rack02:
    - { name: server03, members: 'swp11-12', vids: '100-102' }
    - { name: server04, members: 'swp13-14', vids: '500-502' }

