# Define tenant vlans. Vlans without 'subnet' attribute
# will get a subnet automatically from reserved network/prelfix 172.16.0.0/14.
vlans:
  tenant01:
    - { id: '100', name: 'vlan100'}
    # - { id: '101', name: 'vlan101'}
    # - { id: '102', name: 'vlan102', prefixlen: 22}
  tenant02:
    - { id: '500', name: 'vlan500'}
    # - { id: '501', name: 'vlan501'}
    # - { id: '502', name: 'vlan502', network_prefix: '10.0.30.0/24'}
  # vrf03:
  #   - { id: '810', name: 'vlan800'}
  #   - { id: '811', name: 'vlan811'}
  #   - { id: '812', name: 'vlan812'}
  # default:
  #   - { id: '10', name: data01, network_prefix: '10.0.0.0/24' }
  #   - { id: '11', name: voice }
  #   - { id: '20', name: data02, prefixlen: 23 }
  #   - { id: '21', name: voice }

# Define mlag bond, a dual-connected servers. Switch 'leaf01' and 'leaf02' is a mlag pair named 'rack01'
# and so on. Bond members will be the same on pair switch. Currently not supported
# to assign a different bond members on each switch.
mlag_bonds:
  rack01:
    - { name: server01, members: 'swp1', vids: '100' }
    # - { name: server02, members: 'swp10-11', vids: '500,501,502' }
    # - { name: server03, members: 'swp15,swp16,swp17', vids: '10,11,20-21'}
  rack02:
    - { name: server01, members: 'swp1', vids: '500' }
    # - { name: server02, members: 'swp5-8', vids: '500-502' }
    # - { name: server03, members: 'swp3,swp5,swp10-11', vids: '500'}

# An interface between mlag peer switch.
mlag_peerlink_interfaces: 'swp23-24'

fabric:
  - 'spine:swp1 -- leaf:swp21'
  # - 'spine:swp23 -- border:swp10'
  # - 'spine:swp10 -- border:swp11'

external_connectivity:
  - 'edge:eth0 -- border:swp1'
  # - 'spine:swp15 -- border:swp10'
  # - 'edge01:eth0 -- border02:swp5'

#############BASE CONFIG###############
# Define base network/prefix change accordingly
# loopbacks: # use to generete loopback ip of each device.
#   "name of ansible group": "network/prefix"
# vxlan_anycast: # use to generate vtep address in mlag deployments.
# vlans: use to generate vlans subnet if no subnet attribute defined in vlan variables.
# external_connectivity: use to generate point-to-point network /30 prefix, typically between router and edge device.
base_networks:
  loopbacks:
      spine: '192.168.0.0/25'
      edge: '192.168.0.128/25'
      border: '192.168.1.0/24'
      leaf: '192.168.2.0/23'
  vxlan_anycast: '192.168.8.0/23'
  vlans: '172.16.0.0/14'
  external_connectivity: '192.168.254.0/23'

# Define base private asn, change accordingly
# "name of ansible group": "base private asn"
base_asn:
  spine: 64512
  edge: 64531
  border: 64551
  leaf: 64581
